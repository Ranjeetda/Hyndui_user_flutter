plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin: 'com.google.gms.google-services'
android {
    namespace = "com.lastmile.userapp"
    compileSdkVersion 36
    ndkVersion = flutter.ndkVersion
    //ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true

    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.lastmile.userapp"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    // ✅ Required for core library desugaring (fixes flutter_local_notifications)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // ✅ Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Other dependencies (Firebase, etc.) will be auto-injected by Flutter plugins
}